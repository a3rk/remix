name: remix
version: 1.0.1
summary: "Remix: the private, secure, untraceable currency - https://remixcoin.io"
description: |
    Remix is a private, secure, untraceable currency. You are your bank, you 
    control your funds, and nobody can trace your transfers.
grade: devel
confinement: strict

apps:
    remixd:
        daemon: forking
        command: |
          remixd-wrapper --detach --data-dir ${SNAP_COMMON} --config-file ${SNAP_USER_DATA}/etc/remixd.conf
        plugs:
            - network
            - network-bind
    remix-wallet-rpc:
        command: |
          remix-wallet-rpc --log-file ${SNAP_USER_DATA}
        plugs:
            - home
            - network
            - network-bind
    remix-wallet-cli:
        command: |
          remix-wallet-cli --log-file ${SNAP_USER_DATA}
        plugs:
            - home
            - network

parts:
    cmake-build:
        plugin: cmake
        configflags:
            - -DBDB_STATIC=1
            - -DUPNP_STATIC=1
            - -DBoost_USE_STATIC_LIBS=1
            - -DBoost_USE_STATIC_RUNTIME=1
            - -DARCH=default
        source: .
        build-packages:
            - gcc
            - pkg-config
            - libunbound-dev
            - libevent-dev
            - libboost-all-dev
            - libzmqpp-dev
            - libzmq3-dev
            - libsodium-dev
            - libdb-dev
            - libunwind-dev
            - libminiupnpc-dev
            - libldns-dev
            - libexpat1-dev
            - libreadline6-dev
            - bison
            - doxygen
            - graphviz
        stage-packages:
            - libminiupnpc10
            - libunbound2
            - libunwind8
        prime:
            - bin
            - usr/lib/
            - -usr/lib/gcc
            - -usr/share

    dist-files:
        plugin: dump
        source: .
        organize:
            contrib/snap/remixd.conf: etc/remixd.conf
            contrib/snap/remixd-wrapper: bin/remixd-wrapper
        prime:
            - etc
            - bin
